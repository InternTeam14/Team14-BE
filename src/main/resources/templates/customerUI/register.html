<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ĐĂNG NHẬP / ĐĂNG KÍ</title>
  <meta name="description" content="Morden Bootstrap HTML5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">
    
  <!-- ======= All CSS Plugins here ======== -->
  <link rel="stylesheet" href="/assets/css/plugins/swiper-bundle.min.css">
  <link rel="stylesheet" href="/assets/css/plugins/glightbox.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">

  
  <!-- Plugin css -->
  <link rel="stylesheet" href="/assets/css/vendor/bootstrap.min.css">

  <!-- Custom Style CSS -->
  <link rel="stylesheet" href="/assets/css/user/style.css">
  <link rel="stylesheet" href="/assets/css/user/login.css">

  <script src="/assets/js/user/sub.js"></script>
</head>

<body>


    <!-- Start preloader -->
  
    <!-- End preloader -->
    
    <!-- Start header area -->
   
    <!-- End header area -->
<main class="main__content_wrapper">
            
            <!-- Start breadcrumb section -->
            <section class="breadcrumb__section breadcrumb__bg">
                <div class="container">
                    <div class="row row-cols-1">
                        <div class="col">
                            <div class="breadcrumb__content text-center">
                                <ul class="breadcrumb__content--menu d-flex justify-content-center">
                                    <li class="breadcrumb__content--menu__items"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb__content--menu__items"><span>Account</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End breadcrumb section -->
    
            <!-- Start login section  -->
            <div class="login__section section--padding">
                <div class="container">
                        <div class="login__section--inner card-container">
                            <div class="row row-cols-md-2 row-cols-1 card-account">
                                <div class="col  card-back">
                                    <div class="account__login">
                                        <div class="account__login--header mb-25">
                                            <h2 class="account__login--header__title mb-10">Đăng nhập</h2>
                                        </div>
                                        <div class="account__login--inner">
                                         <!-- Message -->
						<div th:if="${messL}" th:text="${messL}" class="alert alert-primary" role="alert"></div>
                                        <form th:action="@{/web/account/pLogin}" method="post" th:object=${register}>
                                            <label>
                                                <input name="username" required
                                                 class="account__login--input" placeholder="Username hoặc số điện thoại" type="text">
                                            </label>
                                            <label>
                                                <input name="password" required
                                                 class="account__login--input" placeholder="Mật khẩu" type="password">
                                            </label>
                                            <div class="account__login--remember__forgot mb-15 d-flex justify-content-between align-items-center">
                                                <div class="account__login--remember position__relative">
                                                    <input class="checkout__checkbox--input" id="check1" type="checkbox">
                                                    <span class="checkout__checkbox--checkmark"></span>
                                                    <label class="checkout__checkbox--label login__remember--label" for="check1">
                                                        Ghi nhớ đăng nhập</label>
                                                </div>
                                                <button class="account__login--forgot"  type="submit">Quên mật khẩu</button>
                                            </div>
                                            <button class="account__login--btn primary__btn" type="submit">Đăng nhập</button>
                                            <div class="account__login--divide">
                                                <span class="account__login--divide__text">Hoặc</span>
                                            </div>
                                            <div class="account__social d-flex justify-content-center mb-15">
                                                <a class="account__social--link facebook" target="_blank" href="https://www.facebook.com">Facebook</a>
                                                <a class="account__social--link google" target="_blank" href="https://www.google.com">Google</a>
                                                <a class="account__social--link twitter" target="_blank" href="https://twitter.com">Twitter</a>
                                            </div>
                                            <p class="account__login--signup__text">Không có tài khoản ? <button onclick="flipCard()" type="button">Đăng kí ngay</button></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col card-front">
                                    <div class="account__login register">
                                        <div class="account__login--header mb-25">
                                            <h2 class="account__login--header__title mb-10">Tạo tài khoản</h2>
                                            <p class="account__login--header__desc">Đăng kí tại đây để trở thành khách hàng mới của chúng tôi</p>
                                        </div>
                                        <div class="account__login--inner">
                                         <!-- Message -->
						<div th:if="${messR}" th:text="${messR}" class="alert alert-primary" role="alert"></div>
                                        <form  th:action="@{/web/account/pRegister}" method="post" th:object=${register}>
                                            <label>
                                                <input class="account__login--input" placeholder="Username" id="username" name="username" required>
                                            </label>
                                            <label>
                                                <input class="account__login--input" placeholder="Mật khẩu"  type="password" id="password" name="password" required>
                                            </label>
                                            <label>
                                                <input class="account__login--input" placeholder="Nhập lại mật khẩu" type="password" id="password" name="confirmPassword" required>
                                            </label>
                                            
                                            <button class="account__login--btn primary__btn mb-10" type="submit">Xác nhận & Đăng kí</button>
                                            <p class="account__login--signup__text">Đã có tài khoản ? <button onclick="flipCard()" type="button">Đăng nhập ngay</button></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>     
            </div>
            <!-- End login section  -->
    
        </main>

     <!-- Scroll top bar -->
   <button id="scroll__top"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 244l144-144 144 144M256 120v292"/></svg></button>

   <!-- All Script JS Plugins here  -->
   <script src="/assets/js/vendor/popper.js" defer="defer"></script>
   <script src="/assets/js/vendor/bootstrap.min.js" defer="defer"></script>
   <script src="/assets/js/plugins/swiper-bundle.min.js"></script>
   <script src="/assets/js/plugins/glightbox.min.js"></script>
   
  <!-- Customscript js -->
  <script src="/assets/js/script.js"></script>
  
</body>
</html>
