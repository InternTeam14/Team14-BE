	<div class="container">
		<h2>Quản trị bình luận</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>content</th>
					<th>date</th>
					<th>product_p_id</th>
					<th>user_userid</th>
					<th>status</th>
				</tr>
			</thead>
			<tbody>
				<!-- Replace the following rows with actual data from your database -->
				<tr th:each="item : ${comments}" style="cursor: pointer;" class="row-clickable">
					<td th:text="${item.comId}">123</td>
					<td th:text="${item.content}">Sample Content</td>
					<td th:text="${item.cmtDate}">2023-01-01 12:34:56</td>
					<td th:text="${item.product.productID}">456</td>

	<!-- Modal Structure -->
	<!-- Modal Structure -->
	<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="commentModalLabel">Comment Details</h5>
				</div>
				<div class="modal-body">
					<form id="commentForm" th:action="@{/web/admin/conmmet/update}" method="post">
						<div class="mb-3">
							<label for="comId" class="form-label">ID:</label>
							<input type="text" class="form-control" id="comId" name="comId" readonly>
						</div>
						<div class="mb-3">
							<label for="content" class="form-label">Content:</label>
							<input type="text" class="form-control" id="content"  name="content" readonly>
						</div>
						<div class="mb-3">
							<label for="cmtDate" class="form-label">Date:</label>
							<input type="date" class="form-control" id="cmtDate"   name="cmtDate" readonly>
						</div>
						<div class="mb-3">
							<label for="productId" class="form-label">Product ID:</label>
							<input type="text" class="form-control" id="productId" name="productId" readonly>
						</div>
						<div class="mb-3">
							<label for="userId" class="form-label">User ID:</label>
							<input type="text" class="form-control" id="userId"  name="userId" readonly>
						</div>
						<div class="mb-3">
							<label for="status" class="form-label">Status:</label> <select name="status" class="form-select" id="status">
								<option value="true">Duyệt</option>
								<option value="false">Không duyệt</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</form>
				</div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<script>
	$(document).ready(function() {
	    $(document).on('click', '.row-clickable', function() {
	        var comId = $(this).find('td:eq(0)').text();
	        var content = $(this).find('td:eq(1)').text();
	        var cmtDate = $(this).find('td:eq(2)').text();
	        var productID = $(this).find('td:eq(3)').text();
	        var userId = $(this).find('td:eq(4)').text();
	        var status = $(this).find('td:eq(5)').text();

	        // Cập nhật giá trị trong modal
	        $('#comId').val(comId);
	        $('#content').val(content);
	        $('#cmtDate').val(cmtDate);
	        $('#productId').val(productID);
	        $('#userId').val(userId);

	        // Set giá trị combobox dựa trên giá trị status
	        $('#status').val(status.toLowerCase());

	        // Hiển thị modal
	        $('#commentModal').modal('show');
	    });
	});


	</script>
