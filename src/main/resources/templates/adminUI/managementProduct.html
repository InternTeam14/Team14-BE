	<div class="container" style="margin-left: 60px;">
		<div class="tabquanlysanpham">
			<ul class="nav nav-tabs" id="myTab" role="tablist"
				style="margin: 20px 8px;">
				<li class="nav-item" role="presentation">
					<button class="nav-link active fw-bold text-black" id="home-tab"
						data-bs-toggle="tab" data-bs-target="#home" type="button"
						role="tab" aria-controls="home" aria-selected="true">Add
						Product</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link fw-bold text-black" id="profile-tab"
						data-bs-toggle="tab" data-bs-target="#profile" type="button"
						role="tab" aria-controls="profile" aria-selected="false">List</button>
				</li>

			</ul>
			<div class="tab-content" id="myTabContent"
				style="padding-left: 16px;">
				<div class="tab-pane fade show active" id="home" role="tabpanel"
					aria-labelledby="home-tab">
					<form class="row" th:action="@{/web/admin/product/saveOrUpdate}"
						method="post" enctype="multipart/form-data" th:object="${product}">
						<h3 class="m-2">Add New Product</h3>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="">Product ID: </label> <input id="my-input"
									class="form-control" type="text" name="productID"
									placeholder="Product ID" th:field="*{productID}">
							</div>


							<div class="form-group">
								<label for="">Title</label> <input id="my-input"
									class="form-control" type="text" name="title"
									placeholder="Enter Title" th:field="*{title}">
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<label for="">Price</label> <input id="my-input"
											class="form-control" th:field="*{price}" type="text"
											name="price" placeholder="Price">
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="">Discount Price</label> <input id="my-input"
											class="form-control" type="text" name="discountPrice"
											placeholder="Discount" th:field="*{discountPrice}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for=""> Quantity</label> <input id="my-input"
									class="form-control" type="text" name="quantity"
									placeholder="Quantity" th:field="*{quantity}">
							</div>
							<div class="form-group">
								<label for="">Active</label>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										th:field="*{active}" value="true" name="flexRadioDefault"
										id="flexRadioDefault1"> <label
										class="form-check-label" for="flexRadioDefault1"> True
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										th:field="*{active}" value="false" name="flexRadioDefault"
										id="flexRadioDefault2" checked> <label
										class="form-check-label" for="flexRadioDefault2">
										False </label>
								</div>

							</div>

							<div class="form-group">
								<label for="">Description</label>
								<textarea class="form-control" name="description" id=""
									cols="30" rows="8" placeholder="Enter Description"
									th:field="*{description}"></textarea>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>Category:</label> <select th:field="*{cateId}"
									class="form-control" name="id">

									<option th:each="item : ${categories}"
										th:value="${item.cateId}" th:text="${item.title}"
										th:selected="${item.cateId == product.cateId}">
										Category Name</option>

								</select>
							</div>
							<div class="form-group">
								<label>Manufacture</label> <select th:field="*{manuId}"
									class="form-control" name="id">

									<option th:each="item : ${manus}" th:value="${item.manuId}"
										th:text="${item.title}"
										th:selected="${item.manuId == product.manuId}">
										Manufacture</option>

								</select>
							</div>
							<div class="form-group">
								<script>
									function chooseFile(fileInput) {
										if (fileInput.files
												&& fileInput.files[0]) {
											var reader = new FileReader();
											reader.onload = function(e) {
												$('#image').attr('src',
														e.target.result);
											}
											reader
													.readAsDataURL(fileInput.files[0]);
										}
									}
								</script>
								<img id="image" width="260px"
									src="/assets/img/product/main-product/product1.webp" /> <input
									type="file" onchange="chooseFile(this)" name="imgFile"
									id="imgFile" class="form-control-file">
							</div>

						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-outline-success">Add</button>
						</div>
					</form>
					<br>


				</div>
				<div class="tab-pane fade" id="profile" role="tabpanel"
					aria-labelledby="profile-tab">
					<h3 class="m-2">List Product</h3>
					<div class="row">
						<div class="form-group col-6">
							<label for=""></label> <input class="form-control" type="search"
								name="" id="" placeholder="Search any Product">
						</div>

					</div>

					<div class="m-2">
						<button class="btn btn-primary">ALL</button>
						<button class="btn btn-primary">Laptop</button>
						<button class="btn btn-primary">SmartPhone</button>
						<button class="btn btn-primary">Accesory</button>
					</div>
					<hr>


					<table class="table m-auto">
						<thead>
							<tr class="bg-warning">
								<th scope="col">ID</th>
								<th scope="col">Product Name</th>
								<th scope="col">Product Price</th>
								<th>Product Discoun Price</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="productItem : ${produtss}">
								<td th:text="${productItem.productID}"></td>
								<td th:text="${productItem.title}"></td>
								<td th:text="${productItem.price}"></td>
								<td th:text="${productItem.discountPrice}"></td>
								<td><a
									th:href="@{'/web/admin/product/edit/' + ${productItem.productID}} "
									class="btn btn-secondary"> <svg
											xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-pencil-fill"
											viewBox="0 0 16 16">
                        <path
												d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                      </svg>
								</a> <a
									th:href="@{'/web/admin/product/delete/' + ${productItem.productID}} "
									class="btn btn-danger"> <svg
											xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-trash-fill"
											viewBox="0 0 16 16">
                        <path
												d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                      </svg> </ap60></td>
							</tr>





						</tbody>
					</table>



				</div>

			</div>

		</div>

</body>
