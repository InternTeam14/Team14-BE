<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THÔNG TIN CHI TIẾT</title>

    <link rel="stylesheet" href="/assets/icons/themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/cac033d21b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/admin/form.css">
    <link rel="stylesheet" href="/assets/css/admin/management.css">

    <!-- JAVASCRIPT -->
    <script src="/assets/js/admin/management.js"></script>
</head>

<body>
    <article>
        <div class="list-group list-tabs list-tabs-off" id="list-tabs-off">
            <a href="#" onclick="displayTabs()">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>
        <div class="box-tabs" id="box-tabs" onclick="hideTabs(event)">
            <div class="list-group list-tabs list-tabs-on" id="list-tabs-on">
                <a href="#" class="list-group-item list-group-item-action" style="border-radius: 0;">

                    <div class="main__logo--container" style=" display: flex;
                            align-items: center;">
                        <img class="main__logo--img" style="height: 60px;"
                            src="/assets/img/logo/logo-none-background.png" alt="LOGO">
                        <span class="main__logo--text bold" style="font-size: 26px;">Tên website</span>
                    </div>
                </a>
                <a href="statistics.html" class="list-group-item list-group-item-action">Dashboard</a>
                <a class="list-group-item list-group-item-action" data-toggle="collapse" href="#subTabDish"
                    role="button" aria-expanded="false" aria-controls="collapseExample">Quản lý
                    <i class="fa-solid fa-angle-down icon-angle"></i>
                </a>
                <div class="collapse" id="subTabDish">
                    <a href="qltheloai2.html" class="list-group-item list-group-item-action sub-tabs">Quản lý danh mục</a>
                    <a href="#" class="list-group-item list-group-item-action sub-tabs">Quản lý hãng</a>
                    <a href="managementProduct.html" class="list-group-item list-group-item-action sub-tabs">Quản lý sản phẩm</a>
                </div>
                <a href="management_Oder.html" class="list-group-item list-group-item-action">Quản lý đơn hàng</a>
                <a href="managementCustomer.html" class="list-group-item list-group-item-action">Quản lý khách hàng</a>
                <a href="managerment_ statistics_delivery.html" class="list-group-item list-group-item-action">Thống kê tài xế giao hàng</a>
                <a href="#" class="list-group-item list-group-item-action">Đăng xuất</a>
            </div>
        </div>
    </article>

    <main>
        <div class="container box-form">
        <!-- Tạo biểu mẫu ngang -->
        <form class="form-horizontal" th:action="@{/web/admin/user/update}" method="post" th:object="${user}">
            <!-- Tiêu đề biểu mẫu -->
            <h2 class="text-center" style="margin-bottom: 30px;">Quản Lý Thông Tin khách hàng</h2>
            <!-- Nhóm các trường nhập liệu và nhãn -->
            <div class="form-group row">
                <!-- Nhãn cho trường họ và tên -->
                <label class="col-sm-2 col-form-label">ID:</label>
                <!-- Trường nhập liệu cho họ và tên -->
                <div class="col-sm-10">
                    <input th:field="*{userId}" name="userId" type="text" class="form-control"readonly>
                </div>
            </div>
            <div class="form-group row">
                <!-- Nhãn cho trường họ và tên -->
                <label for="name" class="col-sm-2 col-form-label">Họ và tên:</label>
                <!-- Trường nhập liệu cho họ và tên -->
                <div class="col-sm-10">
                    <input th:field="*{fullName}" name="fullName" type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                </div>
            </div>
            <div class="form-group row">
                <!-- Nhãn cho trường email -->
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <!-- Trường nhập liệu cho email -->
                <div class="col-sm-10">
                    <input th:field="*{email}" name="email" type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
            </div>
            <div class="form-group row">
                <!-- Nhãn cho trường Số điện thoại -->
                <label for="phoneNumber" class="col-sm-2 col-form-label">SDT:</label>
                <!-- Trường nhập liệu số điện thoại -->
                <div class="col-sm-10">
                    <input th:field="*{phone}" name="phone" type="text" class="form-control" id="phoneNumber" placeholder="Nhập SDT">
                </div>
            </div>
            <div class="form-group row">
                <!-- Nhãn cho trường giới tính -->
                <label class="col-sm-2 col-form-label">Giới tính:</label>
                <!-- Trường nhập liệu cho giới tính -->
                <div class="col-sm-10">
                    <label for="male"><input th:checked="*{sex}" value="1" type="radio" id="male" name="sex"> Nam</label>
                   <label for="female"><input th:checked="*{!sex}" value="0" type="radio" id="female" name="sex"> Nữ</label>
                </div>
            </div>
            <div class="form-group row">
                <!-- Nhãn cho trường email -->
                <label for="address" class="col-sm-2 col-form-label">Địa chỉ:</label>
                <!-- Trường nhập liệu cho email -->
                <div class="col-sm-10">
                    <input th:field="*{address}" name="address" type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
                </div>
            </div>
            <!-- Nhóm các nút chức năng -->
            <div class="form-group box-user-btn">
                <!-- Nút sửa -->
                <div class="user-btn ">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
                <!-- Nút xóa -->
                <div class="user-btn ">
                    <button th:text="*{enabled==true ? 'Tạm khoá' : 'Mở khoá'}"
                    onclick="document.getElementById('lockOrUnlock').click()" type="button" class="btn btn-danger"></button>
                    <a style="display: none" id="lockOrUnlock" th:href="@{'/web/admin/user/lockOrUnlock/'+ *{userId}+'/'+*{enabled}}"></a>
                </div>
            </div>
            
        </form>
    </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
